<section id="add-skill"><form class="add-form" 
    (ngSubmit)="onSubmit()"
    *ngIf="showAddSkill"
    >
        <div class="form-control" >
    <label for="text">Skill</label>
    <input type="text"
     name="skill" id="skill" 
     placeholder="Agregar skill"
     [(ngModel)]="skill"
     />
    </div>
    
    <input id="guardar" type="submit" value="Guardar" class="btn btn-block"/>
    </form></section>
