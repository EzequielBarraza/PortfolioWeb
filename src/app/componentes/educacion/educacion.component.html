<section id="educación" class="educación-section">
  <h2 class="educación-section-header">{{title}}</h2>
    <div>
      <app-educacion-item
      *ngFor="let educacion of educacion"
      [educacion]="educacion"
      (onDeleteEducacion)="deleteEducacion(educacion)"
      ></app-educacion-item>
      <app-button  
color="var(--main-SkyBlue)" 
text="Añadir Educación"
(btnClick)="toggleAddEducacion()"
></app-button>
<app-add-educacion
(onAddEducacion) = "addEducacion($event)"
></app-add-educacion>
</div>
